<script>
pingServer();
checkLogin(main);

var stations;

function main() {
    document.getElementById('not-logged-in').style.display = 'none';
    document.getElementById('logged-in').style.display = 'block';

    getAllStations();
}

function getAllStations() {
    $.get(serverAddr + '/station', function(data, status, xhr) {
        stations = JSON.parse(xhr.responseText)['stations'];
        renderAllStations();
    }).fail(function() {
        alert('There was an error connecting to the server. Please retry.');
        window.location.href = 'index.html';
    });
}

function renderAllStations() {
    var stationList = document.getElementById('station-list');
    stations.forEach(function(el) {
        stationList.innerHTML += stationEntry(el.stationID, el.stationName, el.latitude, el.longitude, el.routeIDs);
    });
}

function stationEntry(sID, sName, sLat, sLong, sRoutes) {
    return `
    <div class="card">
        <div class="card-header" role="tab" id ="cardHeading`+ sID +`">
            <a class="collapsed" data-toggle="collapse" data-parent="#station-list" href="#collapse`+ sID +`" aria-expanded="true" aria-controls="collapse`+ sID +`">
                <div class="d-flex justify-content-between">
                    <h4>`+ sName +`</h4>
                    <small>ID: ` + sID +`</small>
                </div>
            </a>
        </div>
        <div id="collapse`+ sID +`" class="collapse show" role="tabpanel" aria-labelledby="cardHeading`+ sID +`" data-parent="#station-list">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <p class="mb-1">
                        Location: ( ` + sLat + `Â° , `+sLong+`' )
                                   <br />
                                   Routes: ` + sRoutes + `
                    </p>
                    <div class="mt-2">
                        <button class="btn btn-primary" onclick="editStationClicked(` + sID + `, '` + sName + `' ,` + sLat + `,` + sLong + `)" data-toggle="modal" data-target="#addStationModal">Edit</button>
                        <button class="btn btn-danger" onclick="deleteStationClicked(` + sID + `)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    `;
}

// Page actions.
var saveBtn = document.getElementById('save-btn');
var warningBox = document.getElementById('error-alert');
var stationInput = document.getElementById('station-name-input');
var latitudeInput = document.getElementById('station-lat-input');
var longitudeInput = document.getElementById('station-long-input');
var modalLabel = document.getElementById('modal-label');
var modalAction = 'add';
var currStationID;

function addStationClicked() {
    modalAction = 'add';
    modalLabel.innerHTML = 'Add Station';
    resetModalFields();
}

function editStationClicked(id, name, latitude, longitude) {
    modalAction = 'edit';
    modalLabel.innerHTML = 'Edit Station ID: ' + id;
    currStationID = id;
    resetModalFields();

    // Set the fields to be the current values.
    stationInput.value = name;
    latitudeInput.value = latitude;
    longitudeInput.value = longitude;
}

function deleteStationClicked(id) {
    if (confirm('Sure you want to delete?')) {
        $.ajax({
            url: serverAddr + '/station/' + id,
            type: 'DELETE',
            data: JSON.stringify({
                apiToken: getCookie('api_token')
            }),
            success: function() {
                alert('Station deleted!');
                location.reload();
            }
        }).fail(function(xhr, status, error) {
            alert('Failed to delete.');
        });
    }
}

function resetModalFields() {
    warningBox.style.display = 'none';
    stationInput.value = '';
    latitudeInput.value = '';
    longitudeInput.value = '';
}

// Add Station.
saveBtn.onclick = function() {
    var stationName = stationInput.value;
    var latitude = latitudeInput.value;
    var longitude = longitudeInput.value;

    if (stationName.length == 0 || latitude.length == 0 || longitude.length == 0) {
        warningBox.innerHTML = 'Error: One of the fields is empty.'
        warningBox.style.display = 'block';
    } else if (isNaN(latitude) || isNaN(longitude)) {
        warningBox.innerHTML = 'Error: Latitude and Longitude must be numbers.'
        warningBox.style.display = 'block';
    } else {
        // Client side check completed.
        saveBtn.setAttribute('disabled', '');
        saveBtn.innerHTML = 'Saving...';

        if (modalAction === 'add') {
            // Adding a new station.
            var postBody = JSON.stringify({
                apiToken: getCookie('api_token'),
                stationName: stationName,
                latitude: parseFloat(latitude),
                longitude: parseFloat(longitude)
            });
    
            // POST to the server.
            $.post(serverAddr + '/station', postBody, function(data, status, xhr) {
                alert('New station added!');
                location.reload();
            }).fail(function(xhr, status, error) {
                warningBox.innerHTML = 'Error: ' + JSON.parse(xhr.responseText)['error'] + '.';
                warningBox.style.display = 'block';
    
                saveBtn.innerHTML = 'Save';
                saveBtn.removeAttribute('disabled');
            });
        } else {
            // Editing an existing station.
            var putBody = JSON.stringify({
                apiToken: getCookie('api_token'),
                stationName: stationName,
                latitude: parseFloat(latitude),
                longitude: parseFloat(longitude)
            });

            // PUT to the server.
            $.ajax({
                url: serverAddr + '/station/' + currStationID,
                type: 'put',
                data: putBody,
                success: function() {
                    alert('New information saved!');
                    location.reload();
                }
            }).fail(function(xhr, status, error) {
                if (xhr.responseText) {
                    warningBox.innerHTML = 'Error: ' + JSON.parse(xhr.responseText)['error'] + '.';     
                } else {
                    warningBox.innerHTML = 'Unknown Error';
                }
                warningBox.style.display = 'block';

                saveBtn.innerHTML = 'Save';
                saveBtn.removeAttribute('disabled');
            });
        }
    }

    
};
