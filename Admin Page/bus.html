<script>
pingServer();
checkLogin(main);

var buses;
var routes; // {"routeID": "routeName"}

function main() {
    document.getElementById('not-logged-in').style.display = 'none';
    document.getElementById('logged-in').style.display = 'block';

    getAllRoutesAndThenBuses();
}

function getAllRoutesAndThenBuses() {
    $.get(serverAddr + '/route', function(data, status, xhr) {
        var routeArr = JSON.parse(xhr.responseText)['routes'];
        routes = {};
        if (routeArr) {
            routeArr.forEach(function(el) {
                routes[el.routeID] = el.routeName;
            });
        }
        getAllBuses();
    }).fail(function() {
        alert('There was an error connecting to the server. Please retry.');
        window.location.href = 'index.html';
    });
}

function getAllBuses() {
    $.get(serverAddr + '/bus', function(data, status, xhr) {
        buses = JSON.parse(xhr.responseText)['buses'];
        renderAllBuses();
    }).fail(function() {
        alert('There was an error connecting to the server. Please retry.');
        window.location.href = 'index.html';
    });
}


function renderAllBuses() {
    var busList = document.getElementById('bus-list');
    buses.forEach(function(el) {
        busList.innerHTML += busEntry(el.busID, el.latitude, el.longitude, el.routeID);
    });
}

function busEntry(bID, bLat, bLong, bRoute) {
    return `
    <div class="card">
        <div class="card-header" role="tab" id="cardHeading`+ bID +`">
            <a class="collapsed" data-toggle="collapse" data-parent="#bus-list" href="#collapse`+ bID +`" aria-expanded="true" aria-controls="collapse`+ bID +`">
                <h4>BusID: `+ bID +`</h4>
            </a>
        </div>
        <div id="collapse`+ bID +`" class="collapse show" role="tabpanel" aria-labelledby="cardHeading`+ bID+`" data-parent="#bus-list">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <p class="mb-2">
                            On Route:
                        </p>
                        
                        <li class="list-group mb-3">
                            <ul class="list-group-item">
                                ` + routes[bRoute] + `
                            </ul>
                        </li>

                        <p class="mb-2">
                            Current Location: ( ` + bLat + `Â° , ` + bLong + `' )
                        </p>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-primary" onclick="editBusClicked(` + bID + `, ` + bRoute + `)" data-toggle="modal" data-target="#addBusModal">Edit</button>
                        <button class="btn btn-danger" onclick="deleteBusClicked(` + bID + `)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    `;
}

// Page actions.
var saveBtn = document.getElementById('save-btn');
var warningBox = document.getElementById('error-alert');
var modalLabel = document.getElementById('modal-label');
var modalAction = 'add';
var currBusID;

function addBusClicked() {
    modalAction = 'add';
    modalLabel.innerHTML = 'Add Bus';
    resetModalFields();
    renderRouteDropdown();
}

function editBusClicked(id, route) {
    modalAction = 'edit';
    modalLabel.innerHTML = 'Edit Bus ID: ' + id;
    currBusID = id;
    resetModalFields();
    renderRouteDropdown(route);
}

function renderRouteDropdown(route = 1) {
    var routeSelect = document.getElementById('route-select');
    var innerRes = '';

    // Loop through all routes.
    for (var key in routes) {
        innerRes += `<option value="` + key + `" `;
        if (route == key) {
            innerRes += `selected `;
        }
        innerRes += `>` + routes[key] + `</option>`;
    }

    routeSelect.innerHTML = innerRes;
}

function deleteBusClicked(id) {
    if (confirm('Sure you want to delete?')) {
        $.ajax({
            url: serverAddr + '/bus/' + id,
            type: 'DELETE',
            data: JSON.stringify({
                apiToken: getCookie('api_token')
            }),
            success: function() {
                alert('Bus deleted!');
                location.reload();
            }
        }).fail(function(xhr, status, error) {
            alert('Failed to delete.');
        });
    }
}

function resetModalFields() {
    warningBox.style.display = 'none';
    
}

// Add Bus.
saveBtn.onclick = function() {
    saveBtn.setAttribute('disabled', '');
    saveBtn.innerHTML = 'Saving...';
    var routeID = document.getElementById('route-select').value;

    if (modalAction === 'add') {
        // Adding a new bus.
        var postBody = JSON.stringify({
            apiToken: getCookie('api_token'),
            routeID: parseInt(routeID),
            latitude: 22.0 + (Math.random() - 0.5),
            longitude: 114.0 + (Math.random() - 0.5)
        });

        // POST to the server.
        $.post(serverAddr + '/bus', postBody, function(data, status, xhr) {
            alert('New bus added!');
            location.reload();
        }).fail(function(xhr, status, error) {
            warningBox.innerHTML = 'Error: ' + JSON.parse(xhr.responseText)['error'] + '.';
            warningBox.style.display = 'block';

            saveBtn.innerHTML = 'Save';
            saveBtn.removeAttribute('disabled');
        });
    } else {
        // Editing an existing bus.
        var putBody = JSON.stringify({
            apiToken: getCookie('api_token'),
            routeID: parseInt(routeID),
            latitude: 22.0 + (Math.random() - 0.5),
            longitude: 114.0 + (Math.random() - 0.5)
        });

        // PUT to the server.
        $.ajax({
            url: serverAddr + '/bus/' + currBusID,
            type: 'put',
            data: putBody,
            success: function() {
                alert('New information saved!');
                location.reload();
            }
        }).fail(function(xhr, status, error) {
            if (xhr.responseText) {
                warningBox.innerHTML = 'Error: ' + JSON.parse(xhr.responseText)['error'] + '.';     
            } else {
                warningBox.innerHTML = 'Unknown Error';
            }
            warningBox.style.display = 'block';

            saveBtn.innerHTML = 'Save';
            saveBtn.removeAttribute('disabled');
        });
    }
};
