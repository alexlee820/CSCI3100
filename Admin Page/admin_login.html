<script>
pingServer();
checkLogin(function() {
    alert('You already logged in!');
    window.location.href = "index.html";
});

var loginBtn = document.getElementById('login-btn');

loginBtn.onclick = function() {
    var warningBox = document.getElementById('error-alert');
    var usernameText = document.getElementById('username-input').value;
    var passwordText = document.getElementById('password-input').value;

    if (usernameText.length == 0) {
        // Check username field empty.
        warningBox.innerHTML = 'Please enter your username!';
        warningBox.style.display = 'block';
    } else if (passwordText.length == 0) {
        // Check password field empty.
        warningBox.innerHTML = 'Please enter your password!';
        warningBox.style.display = 'block';
    } else {
        // Client side check completed.
        loginBtn.innerHTML = 'Logging in...';
        loginBtn.setAttribute('disabled', '');

        var postBody = JSON.stringify({
            username: usernameText,
            password: passwordText
        });
    
        // POST to the server.
        $.post(serverAddr + '/login', postBody, function(data, status, xhr) {
            // Set the cookies.
            setCookie('api_token', JSON.parse(xhr.responseText)['apiToken']);
            setCookie('username', usernameText);
            
            alert('Logged in as user: ' + usernameText + '!');
            window.location.href = 'index.html';
        }).fail(function(xhr, status, error) {
            if (xhr.responseText != '') {
                warningBox.innerHTML = 'Log in failed: ' + JSON.parse(xhr.responseText)['error'] + '.';
                warningBox.style.display = 'block';
            } else {
                warningBox.innerHTML = 'Log in failed with unknown reason, please try again!';
                warningBox.style.display = 'block';
            }
    
            loginBtn.innerHTML = 'Log In';
            loginBtn.removeAttribute('disabled');
        });
    }

};
</script>
